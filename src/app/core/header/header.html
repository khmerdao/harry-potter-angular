<header class="broom-header">
  <!-- Flying Broom Toggle Button -->
  <button class="broom-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
    <div class="broom-icon">
      <svg viewBox="0 0 200 100" class="broom-svg">
        <defs>
          <linearGradient id="broomGlow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8B4513"/>
            <stop offset="50%" style="stop-color:#D2691E"/>
            <stop offset="100%" style="stop-color:#8B4513"/>
          </linearGradient>
          <linearGradient id="bristleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#DEB887"/>
            <stop offset="50%" style="stop-color:#F5DEB3"/>
            <stop offset="100%" style="stop-color:#DEB887"/>
          </linearGradient>
        </defs>
        <!-- Handle -->
        <rect x="10" y="45" width="140" height="8" rx="2" fill="url(#broomGlow)"/>
        <!-- Band -->
        <rect x="145" y="43" width="15" height="12" rx="1" fill="#c9a227"/>
        <!-- Bristles -->
        <path d="M160 48 Q180 30 195 48 Q185 50 180 48 Q190 45 195 48 Q185 52 175 50 Q188 48 195 50 Q180 55 160 52 Z" fill="url(#bristleGrad)"/>
        <!-- Sparkles around broom -->
        <circle cx="175" cy="35" r="3" fill="#ffd700" class="broom-sparkle"/>
        <circle cx="185" cy="55" r="2" fill="#ffd700" class="broom-sparkle"/>
        <circle cx="165" cy="45" r="2.5" fill="#ffd700" class="broom-sparkle"/>
      </svg>
      <span class="broom-label">Menu</span>
    </div>
  </button>

  <!-- Brand -->
  <a class="broom-brand" routerLink="/">
    <span class="broom-brand__icon">‚ö°</span>
    <span class="broom-brand__text">Wizarding Codex</span>
  </a>

  <!-- Falling Banner Navigation -->

    <div class="banner-content">

        <span class="banner-title">üßπ Navigation</span>
