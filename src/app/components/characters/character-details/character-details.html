<div class="card" style="width: 18rem;">
  <img [src]="character.image || 'https://placehold.co/286x180'" class="card-img-top" alt="{{ character.name }}">
  <div class="card-body">
    <h5 class="card-title">{{ character.name }}</h5>
    <p class="card-text">
      <strong>Species:</strong> {{ character.species || 'Unknown' }}<br>
      <strong>Gender:</strong> {{ character.gender || 'Unknown' }}<br>
      <strong>House:</strong> {{ character.house || 'Unknown' }}<br>
      <strong>Date of Birth:</strong> {{ character.dateOfBirth || 'Unknown' }}<br>
      <strong>Wizard:</strong> {{ character.wizard ? 'Yes' : 'No' }}
    </p>
  </div>
</div>
